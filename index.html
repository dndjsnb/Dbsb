<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Masuk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .btn-gold {
            background: linear-gradient(90deg, #FFD700, #FFEA00);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
        }

        .portal {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), rgba(0, 0, 0, 0.8));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            opacity: 0;
            transition: width 1s ease, height 1s ease, opacity 1s ease;
        }

        .portal.open {
            width: 200vw;
            height: 200vh;
            opacity: 1;
        }

        .portal-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease 1s; /* Delay untuk muncul setelah portal terbuka */
        }

        .portal.open .portal-text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-card" id="login-card">
        <h1 class="text-2xl font-bold mb-4">Selamat Datang!</h1>
        <p class="mb-6">Silakan masuk untuk melanjutkan</p>
        <input type="text" placeholder="Nama Pengguna" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4" />
        <button class="btn-gold" id="login-btn">Masuk</button>
    </div>

    <div class="portal" id="portal">
        <div class="portal-text">Welcome</div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            // Menambahkan kelas 'open' untuk memulai animasi portal
            const portal = document.getElementById('portal');
            const loginCard = document.getElementById('login-card');

            // Menyembunyikan login card
            loginCard.style.opacity = '0';

            // Menambahkan kelas 'open' untuk portal
            portal.classList.add('open');

            // Setelah animasi selesai, arahkan ke halaman utama
            setTimeout(() => {
                location.href = 'main.html'; // Ganti dengan nama file halaman utama Anda
            }, 2000); // Waktu yang sama dengan durasi animasi + delay teks
        });
    </script>
</body>
</html>
