<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Hari Guru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }
        
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .typing-container {
            border-left: 4px solid #4f46e5;
            padding-left: 1rem;
            min-height: 120px;
        }
        
        .typing-text {
            overflow: hidden;
            border-right: 2px solid transparent;
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .blinking-cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }
        
        /* Balon */
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
            animation: float 8s ease-in-out infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 1px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.5);
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(5deg); }
        }
        
        /* Kembang api */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: explode 1s ease-out forwards;
            opacity: 0;
            z-index: 5;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            z-index: 5;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4 gradient-bg relative overflow-hidden">
        <!-- Balon -->
        <div id="balloons-container"></div>
        
        <!-- Kembang api -->
        <div id="fireworks-container"></div>
        
        <div class="w-full max-w-2xl">
            <div class="card bg-white rounded-xl overflow-hidden mb-6">
                <div class="p-8">
                    <div class="flex justify-center mb-8">
                        <img src="https://img1.pixhost.to/images/6978/618648388_rizzhosting.jpg" alt="Ilustrasi guru sedang mengajar di depan kelas dengan senyum hangat" class="rounded-lg" />
                    </div>
                    
                    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">
                        <i class="fas fa-chalkboard-teacher mr-2"></i> Selamat Hari Guru!
                    </h1>
                    
                    <div class="typing-container mb-8">
                        <div id="typing-text" class="typing-text"></div>
                    </div>
                    
                    <div class="bg-indigo-50 rounded-lg p-6">
                        <h2 class="text-xl font-semibold text-indigo-700 mb-4">
                            <i class="fas fa-user-graduate mr-2"></i> Identitas Siswa
                        </h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                                <input type="text" id="nama" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" value="FAHMI ILHAM GYMNASTIAR" readonly>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Kelas</label>
                                <input type="text" id="kelas" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" value="XII TPTUP 2" readonly>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Sekolah</label>
                                <input type="text" id="sekolah" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" value="SMK Negeri 1 Cikaum" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-6 flex justify-center">
                        <button id="generate-btn" class="btn-primary text-white px-6 py-3 rounded-full font-medium">
                            <i class="fas fa-paper-plane mr-2"></i> Kirim Ucapan
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="text-center text-white text-sm">
                <p>Dibuat dengan <i class="fas fa-heart text-red-400"></i> oleh fahmi seorang diriðŸ¥°</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = [
                "Terima kasih Bapak/Ibu Guru atas segala ilmu dan bimbingan yang telah diberikan.",
                "Pengorbanan dan kesabaran Bapak/Ibu Guru takkan pernah kami lupakan.",
                "Semoga Allah membalas semua kebaikan Bapak/Ibu Guru dengan pahala yang berlipat.",
                "Semoga kesehatan dan kebahagiaan selalu menyertai Bapak/Ibu Guru.",
                "Tanpa Bapak/Ibu Guru, kami tak akan bisa menjadi seperti sekarang ini."
            ];
            
            let currentMessageIndex = 0;
            let currentCharIndex = 0;
            let isDeleting = false;
            let typingSpeed = 100;
            let deleteSpeed = 50;
            let pauseBetween = 2000;
            
            const typingText = document.getElementById('typing-text');
            
            function typeWriter() {
                const currentMessage = messages[currentMessageIndex];
                
                if (!isDeleting && currentCharIndex <= currentMessage.length) {
                    typingText.textContent = currentMessage.substring(0, currentCharIndex) + (currentCharIndex < currentMessage.length ? '|' : '');
                    currentCharIndex++;
                    setTimeout(typeWriter, typingSpeed);
                } else if (isDeleting && currentCharIndex >= 0) {
                    typingText.textContent = currentMessage.substring(0, currentCharIndex) + '|';
                    currentCharIndex--;
                    setTimeout(typeWriter, deleteSpeed);
                } else {
                    isDeleting = !isDeleting;
                    if (!isDeleting) {
                        currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                    }
                    setTimeout(typeWriter, pauseBetween);
                }
            }
            
            // Mulai animasi typing
            typeWriter();
            
            // Fungsi untuk membuat balon
            function createBalloons() {
                const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'];
                const container = document.getElementById('balloons-container');
                
                for (let i = 0; i < 15; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    
                    // Posisi acak
                    const left = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = 5 + Math.random() * 10;
                    const size = 30 + Math.random() * 30;
                    
                    // Warna acak
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    balloon.style.left = `${left}%`;
                    balloon.style.bottom = `-100px`;
                    balloon.style.backgroundColor = color;
                    balloon.style.width = `${size}px`;
                    balloon.style.height = `${size * 1.25}px`;
                    balloon.style.animationDelay = `${delay}s`;
                    balloon.style.animationDuration = `${duration}s`;
                    
                    container.appendChild(balloon);
                }
            }
            
            // Fungsi untuk membuat kembang api
            function createFirework(x, y) {
                const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'];
                const container = document.getElementById('fireworks-container');
                
                // Kembang api utama
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.boxShadow = `0 0 10px 5px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                container.appendChild(firework);
                
                // Buat confetti
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = `${x}px`;
                        confetti.style.top = `${y}px`;
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        // Bentuk acak (kotak atau lingkaran)
                        if (Math.random() > 0.5) {
                            confetti.style.borderRadius = '50%';
                        } else {
                            confetti.style.borderRadius = '0';
                        }
                        
                        // Ukuran acak
                        const size = 5 + Math.random() * 10;
                        confetti.style.width = `${size}px`;
                        confetti.style.height = `${size}px`;
                        
                        container.appendChild(confetti);
                        
                        // Hapus setelah animasi selesai
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 50);
                }
                
                // Hapus setelah animasi selesai
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
            
            // Tombol generate
            document.getElementById('generate-btn').addEventListener('click', function() {
                const nama = document.getElementById('nama').value.trim();
                const kelas = document.getElementById('kelas').value.trim();
                const sekolah = document.getElementById('sekolah').value.trim();
                
                if (!nama || !kelas || !sekolah) {
                    // Remove the validation since fields are pre-filled
                }
                
                const greeting = `Atas nama ${nama} dari kelas ${kelas} ${sekolah}, ${messages[currentMessageIndex]}`;
                
                // Buat elemen baru untuk ucapan lengkap
                const completeGreeting = document.createElement('div');
                completeGreeting.className = 'mt-4 p-4 bg-indigo-100 rounded-lg';
                completeGreeting.innerHTML = `
                    <h3 class="font-semibold text-indigo-700 mb-2">Ucapan dari:</h3>
                    <p class="text-gray-800 mb-2"><strong>Nama:</strong> ${nama}</p>
                    <p class="text-gray-800 mb-2"><strong>Kelas:</strong> ${kelas}</p>
                    <p class="text-gray-800 mb-2"><strong>Sekolah:</strong> ${sekolah}</p>
                    <div class="mt-3 p-3 bg-white rounded">
                        <p class="text-gray-700"><i class="fas fa-quote-left text-indigo-500 mr-2"></i> ${greeting} <i class="fas fa-quote-right text-indigo-500 ml-2"></i></p>
                    </div>
                `;
                
                // Cari apakah sudah ada ucapan sebelumnya
                const existingGreeting = document.getElementById('complete-greeting');
                if (existingGreeting) {
                    existingGreeting.replaceWith(completeGreeting);
                } else {
                    // Sisipkan setelah kontainer typing
                    const typingContainer = document.querySelector('.typing-container');
                    typingContainer.insertAdjacentElement('afterend', completeGreeting);
                }
                
                completeGreeting.scrollIntoView({ behavior: 'smooth' });
                
                // Buat kembang api di beberapa posisi acak
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight / 2;
                        createFirework(x, y);
                    }, i * 300);
                }
            });
            
            // Buat balon saat halaman dimuat
            createBalloons();
            
            // Buat kembang api otomatis setiap beberapa detik
            setInterval(() => {
                if (Math.random() > 0.7) { // 30% chance untuk membuat kembang api
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight / 2;
                    createFirework(x, y);
                }
            }, 3000);
        });
    </script>
</body>
    </html>
